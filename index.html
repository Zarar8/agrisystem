<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot using RiveScript.js</title>
    <script src="https://unpkg.com/rivescript@latest/lib/rivescript.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .chat-container {
            width: 350px;
            height: 500px;
            background: white;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            text-align: left;
        }
        .user-message {
            color: blue;
            text-align: right;
            margin: 5px;
        }
        .bot-message {
            color: green;
            text-align: left;
            margin: 5px;
        }
        input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            border: none;
            background: blue;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Simple AI Chatbot</h1>
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <input type="text" id="userInput" placeholder="Type your message..." autofocus>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const bot = new RiveScript();
        
        bot.loadFile("bot.rive").then(() => {
            bot.sortReplies();
        });

        function sendMessage() {
            let inputBox = document.getElementById("userInput");
            let userMessage = inputBox.value;
            inputBox.value = "";

            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += "<p class='user-message'><b>You:</b> " + userMessage + "</p>";

            bot.reply("user", userMessage).then(response => {
                chatBox.innerHTML += "<p class='bot-message'><b>Bot:</b> " + response + "</p>";
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }
    </script>

</body>
</html>
